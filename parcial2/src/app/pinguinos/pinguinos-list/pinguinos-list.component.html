<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let book of pinguinos">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">[{{ book.description }}]</p>
        </div>
      </div>
    </div>
  </div>
</div>
